<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <form onsubmit="saveTask(event)">
        <div class="fields">
          <div id="task" class="field-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 24"
              fill="none"
              stroke="#A1A1AA"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M17 6.1H3" />
              <path d="M21 12.1H3" />
              <path d="M15.1 18H3" />
            </svg>

            <input
              type="text"
              placeholder="Nome da tarefa"
              name="task"
              id="task_input"
              required
            />
          </div>
          <div id="place" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16.6668 8.33329C16.6668 13.3333 10.0002 18.3333 10.0002 18.3333C10.0002 18.3333 3.3335 13.3333 3.3335 8.33329C3.3335 6.56518 4.03588 4.86949 5.28612 3.61925C6.53636 2.36901 8.23205 1.66663 10.0002 1.66663C11.7683 1.66663 13.464 2.36901 14.7142 3.61925C15.9645 4.86949 16.6668 6.56518 16.6668 8.33329Z"
                stroke="#A1A1AA"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.0002 10.8333C11.3809 10.8333 12.5002 9.714 12.5002 8.33329C12.5002 6.95258 11.3809 5.83329 10.0002 5.83329C8.61945 5.83329 7.50016 6.95258 7.50016 8.33329C7.50016 9.714 8.61945 10.8333 10.0002 10.8333Z"
                stroke="#A1A1AA"
                stroke-width="1.25"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <input
              type="text"
              name="place"
              placeholder="Qual o endereço?"
              id="task_place"
              required
            />
          </div>

          <div id="date" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6.66667 1.66669V5.00002M13.3333 1.66669V5.00002M2.5 8.33335H17.5M4.16667 3.33335H15.8333C16.7538 3.33335 17.5 4.07955 17.5 5.00002V16.6667C17.5 17.5872 16.7538 18.3334 15.8333 18.3334H4.16667C3.24619 18.3334 2.5 17.5872 2.5 16.6667V5.00002C2.5 4.07955 3.24619 3.33335 4.16667 3.33335Z"
                stroke="#A1A1AA"
              />
            </svg>

            <select id="selector-day" name="day">
              <option value="2024-03-01">01 de feveiro</option>
            </select>
          </div>

          <div id="hour" class="field-wrapper">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9.99984 5.00002V10L13.3332 11.6667M18.3332 10C18.3332 14.6024 14.6022 18.3334 9.99984 18.3334C5.39746 18.3334 1.6665 14.6024 1.6665 10C1.6665 5.39765 5.39746 1.66669 9.99984 1.66669C14.6022 1.66669 18.3332 5.39765 18.3332 10Z"
                stroke="#A1A1AA"
              />
            </svg>

            <select id="selector-hour" name="hour">
              <option value="10:30">10:30</option>
            </select>
          </div>

          <div id="importance" class="field-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="#A1A1AA"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.25"
                d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
              />
            </svg>

            <p id="subtitle-div">Importância:</p>
            <label for="high">
              Alta
              <input type="radio" name="importance" id="high" value="high" />
            </label>

            <label for="medium">
              Média
              <input type="radio" name="importance" id="medium" value="medium" />
            </label>

            <label for="low">
              Baixa
              <input type="radio" name="importance" id="low" value="low"/>
            </label>
          </div>

          <div id="category" class="field-wrapper">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="10" cy="10" r="9" stroke="#A1A1AA" stroke-width="1.25"/>
              <path d="M6 10h8M10 6v8" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round"/>
            </svg>
            <select id="task_category" name="category" required>
              <option value="hobby">Hobby</option>
              <option value="pessoal">Pessoal</option>
              <option value="trabalho">Trabalho</option>
            </select>
          </div>
        </div>

        <button class="form-button">Salvar tarefa</button>
      </form>

      <!-- Modal para edição de tarefa -->
      <div id="task-modal" class="modal" style="display:none;">
        <div class="modal-content">
          <span class="close" id="close-modal">&times;</span>
          <form id="edit-task-form">
            <div class="fields">
              <div class="field-wrapper">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="20"
                  height="20"
                  viewBox="0 0 20 24"
                  fill="none"
                  stroke="#A1A1AA"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M17 6.1H3" />
                  <path d="M21 12.1H3" />
                  <path d="M15.1 18H3" />
                </svg>
                <input
                  type="text"
                  id="edit-task-name"
                  placeholder="Nome da tarefa"
                  required
                />
              </div>
              <div class="field-wrapper">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.6668 8.33329C16.6668 13.3333 10.0002 18.3333 10.0002 18.3333C10.0002 18.3333 3.3335 13.3333 3.3335 8.33329C3.3335 6.56518 4.03588 4.86949 5.28612 3.61925C6.53636 2.36901 8.23205 1.66663 10.0002 1.66663C11.7683 1.66663 13.464 2.36901 14.7142 3.61925C15.9645 4.86949 16.6668 6.56518 16.6668 8.33329Z"
                    stroke="#A1A1AA"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    d="M10.0002 10.8333C11.3809 10.8333 12.5002 9.714 12.5002 8.33329C12.5002 6.95258 11.3809 5.83329 10.0002 5.83329C8.61945 5.83329 7.50016 6.95258 7.50016 8.33329C7.50016 9.714 8.61945 10.8333 10.0002 10.8333Z"
                    stroke="#A1A1AA"
                    stroke-width="1.25"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <input
                  type="text"
                  id="edit-task-place"
                  placeholder="Qual o endereço?"
                  required
                />
              </div>
              <div class="field-wrapper">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M6.66667 1.66669V5.00002M13.3333 1.66669V5.00002M2.5 8.33335H17.5M4.16667 3.33335H15.8333C16.7538 3.33335 17.5 4.07955 17.5 5.00002V16.6667C17.5 17.5872 16.7538 18.3334 15.8333 18.3334H4.16667C3.24619 18.3334 2.5 17.5872 2.5 16.6667V5.00002C2.5 4.07955 3.24619 3.33335 4.16667 3.33335Z"
                    stroke="#A1A1AA"
                  />
                </svg>
                <input type="date" id="edit-task-day" required />
              </div>
              <div class="field-wrapper">
                <svg
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M9.99984 5.00002V10L13.3332 11.6667M18.3332 10C18.3332 14.6024 14.6022 18.3334 9.99984 18.3334C5.39746 18.3334 1.6665 14.6024 1.6665 10C1.6665 5.39765 5.39746 1.66669 9.99984 1.66669C14.6022 1.66669 18.3332 5.39765 18.3332 10Z"
                    stroke="#A1A1AA"
                  />
                </svg>
                <input type="time" id="edit-task-hour" required />
              </div>
              <div class="field-wrapper">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <circle cx="10" cy="10" r="9" stroke="#A1A1AA" stroke-width="1.25"/>
                  <path d="M6 10h8M10 6v8" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round"/>
                </svg>
                <select id="edit-task-category" required>
                  <option value="hobby">Hobby</option>
                  <option value="pessoal">Pessoal</option>
                  <option value="trabalho">Trabalho</option>
                </select>
              </div>
              <div class="field-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                  <path stroke="#A1A1AA" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M12 13V8m0 8h.01M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <select id="edit-task-importance" required>
                  <option value="high">Alta</option>
                  <option value="medium">Média</option>
                  <option value="low">Baixa</option>
                </select>
              </div>
              <div class="field-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24">
                  <rect x="3" y="5" width="18" height="14" rx="3" stroke="#A1A1AA" stroke-width="1.25"/>
                  <path d="M8 9h8M8 13h5" stroke="#A1A1AA" stroke-width="1.25" stroke-linecap="round"/>
                </svg>
                <textarea
                  id="edit-task-desc"
                  rows="3"
                  placeholder="Descrição"
                ></textarea>
              </div>
            </div>
            <button type="submit">Salvar alterações</button>
            <button type="button" id="modal-delete">Deletar</button>
          </form>
        </div>
      </div>

      <main>
        <h1>Tarefas</h1>
        <div id="filter-category-wrapper">
          <label for="filter-category">Filtrar por categoria:</label>
          <select id="filter-category">
            <option value="all">Todas</option>
            <option value="hobby">Hobby</option>
            <option value="pessoal">Pessoal</option>
            <option value="trabalho">Trabalho</option>
          </select>
        </div>
        <section id="tasks-container"></section>
      </main>
    </div>
    <footer>
      <p>
        Site criado por Gustavo Leão. Obrigado pelo seu tempo! <br />
        Acesse meu
        <a
          class="github"
          href="http://www.Github.com/GustaLeao/"
          target="_blank"
          >Github</a
        >
        e meu
        <a
          class="linkedin"
          href="https://www.linkedin.com/in/gustavo-le%C3%A3o-781758269/"
          target="_blank"
          >LinkedIn</a
        >
        por estes Links
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>
      dayjs().format();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br");
    </script>
    <script src="main.js"></script>
  </body>
</html>
